<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUV International School - Take a Virtual Tour</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0b3d91;
            margin-top: 30px;
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #0b3d91;
            display: inline-block;
            padding-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            flex-basis: 30%;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 15px;
            border: 5px solid #0b3d91;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 139, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 139, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #0b3d91;
        }

        .caption {
            text-align: center;
            padding: 10px 0;
            color: #0b3d91;
            font-weight: bold;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin: 40px 0;
            font-size: 1em;
            color: white;
            background-color: #0b3d91;
            padding: 20px;
            letter-spacing: 1px;
        }

        footer a {
            color: #e6f2ff;
            text-decoration: none;
            font-weight: bold;
        }

        @media(max-width: 768px) {
            .gallery-item {
                flex-basis: 45%;
            }
        }

        @media(max-width: 480px) {
            .gallery-item {
                flex-basis: 100%;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
